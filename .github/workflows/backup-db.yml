name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup directory
        run: mkdir -p database/backups

      - name: Create database backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="database/backups/greenthumb_backup_$TIMESTAMP.sql"

          echo "Creating backup: $BACKUP_FILE"
          pg_dump "$DATABASE_URL" > "$BACKUP_FILE"

          echo "Compressing backup..."
          gzip "$BACKUP_FILE"

          echo "BACKUP_FILE=${BACKUP_FILE}.gz" >> $GITHUB_ENV
          echo "Backup created successfully: ${BACKUP_FILE}.gz"

      - name: Upload to S3
        if: ${{ env.AWS_ACCESS_KEY_ID != '' }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION || 'us-east-1' }}
          S3_BUCKET: ${{ secrets.S3_BACKUP_BUCKET }}
        run: |
          aws s3 cp "$BACKUP_FILE" "s3://$S3_BUCKET/backups/$(basename $BACKUP_FILE)"
          echo "Backup uploaded to S3: s3://$S3_BUCKET/backups/$(basename $BACKUP_FILE)"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_number }}
          path: ${{ env.BACKUP_FILE }}
          retention-days: 7

      - name: Cleanup old local backups
        run: |
          find database/backups -name "*.sql.gz" -mtime +7 -delete || true
          echo "Old backups cleaned up"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Database backup failed!"
          # Add notification logic here (Slack, email, etc.)
